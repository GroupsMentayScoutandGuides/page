  <script>

// Keep an array to store posts
let posts = [];

// Function to submit a post
function submitPost() {
  const postContent = document.getElementById('postContent').value;

  if (postContent.trim() !== '') {
    // Create a new post object
    const newPost = {
      content: postContent,
      timestamp: new Date().toLocaleString(),
    };

    // Add the post to the posts array
    posts.push(newPost);

    // Clear the textarea
    document.getElementById('postContent').value = '';

    // Display the updated posts
    displayPosts();
  }
}

// Function to display posts
function displayPosts() {
  const postsContainer = document.getElementById('posts');
  postsContainer.innerHTML = '';

  // Display each post
  posts.forEach((post) => {
    const postElement = document.createElement('div');
    postElement.innerHTML = `
      <p>${post.content}</p>
      <small>${post.timestamp}</small>
      <hr>
    `;
    postsContainer.appendChild(postElement);
  });
}


    
        function displayPDF(pdfFile) {
        // Hide all images
        document.querySelectorAll('img').forEach(img => {
            img.style.display = 'none';
        });

        // Display the PDF container
        document.getElementById('pdf-container').style.display = 'block';

        // Load and display the PDF
        var pdfEmbed = document.getElementById('pdf');
        pdfEmbed.src = pdfFile;
    }

  // Function to go back to the library
  function hidePdf() {
    document.querySelector('#pdf-viewer').style.display = 'none';
    document.querySelector('#library-container').style.display = 'flex';
    document.querySelector('#pdf-frame').src = '';
  }

  // Add click event listeners to images
  const libraryImages = document.querySelectorAll('.library-images img');
  libraryImages.forEach((image) => {
    image.addEventListener('click', function () {
      const pdfFileName = image.getAttribute('data-pdf');
      showPdf(pdfFileName);
    });
  });
